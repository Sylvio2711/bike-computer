<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>üö¥‚Äç‚ôÇÔ∏è Bike Computer Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bike Computer">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            user-select: none;
            position: fixed;
            width: 100%;
        }

        .bike-header {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            text-align: center;
            width: 100%;
            padding-top: 20px;
        }

        .bike-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00ff88;
        }

        .gps-status {
            font-size: 0.9rem;
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .gps-status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .gps-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .gps-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .speedometer-container {
            position: relative;
            width: min(280px, 80vw);
            height: min(280px, 80vw);
            margin: 20px 0;
        }

        .speedometer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #4CAF50 0deg 100deg,
                #FFC107 100deg 140deg,
                #FF5722 140deg 180deg
            );
            padding: 15px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 40px rgba(0,255,136,0.3);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 40px rgba(0,255,136,0.3); }
            100% { box-shadow: 0 0 60px rgba(0,255,136,0.5); }
        }

        .speedometer-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f1419 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px solid rgba(0,255,136,0.3);
        }

        .speed-display {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 30px #00ff88;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }

        .speed-unit {
            font-size: 1.4rem;
            color: #888;
            margin-bottom: 15px;
        }

        .max-speed {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        .bike-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .info-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0,255,136,0.2);
            transition: all 0.3s ease;
        }

        .info-label {
            font-size: 0.7rem;
            color: #bbb;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1rem;
            font-weight: bold;
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }

        .km-counter {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 20px;
            width: calc(100% - 40px);
            max-width: 380px;
            border: 1px solid rgba(0,255,136,0.3);
        }

        .km-title {
            text-align: center;
            font-size: 1rem;
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .km-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .km-item {
            text-align: center;
            flex: 1;
        }

        .km-label {
            font-size: 0.7rem;
            color: #ccc;
            margin-bottom: 3px;
        }

        .km-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.3);
            padding: 5px 8px;
            border-radius: 6px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(0,255,136,0.2);
            color: #00ff88;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,255,136,0.3);
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.danger {
            background: rgba(244,67,54,0.2);
            color: #F44336;
            border-color: rgba(244,67,54,0.3);
        }

        .tour-status {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 20px;
            right: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding-bottom: 20px;
        }

        .tour-status.active {
            color: #00ff88;
            font-weight: bold;
        }

        .gradient-indicator {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1rem;
            font-weight: bold;
            color: #FFC107;
        }

        .altitude-indicator {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: #00ff88;
            writing-mode: vertical-rl;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,255,136,0.9);
            color: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }

        .install-btn {
            background: #1a1a2e;
            color: #00ff88;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .bike-info {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="install-prompt" id="installPrompt">
        üì± Installiere die App f√ºr beste Performance!
        <button class="install-btn" id="installBtn">Installieren</button>
        <button class="install-btn" onclick="this.parentElement.style.display='none'">Sp√§ter</button>
    </div>

    <div class="bike-header">
        <div class="bike-title">üö¥‚Äç‚ôÇÔ∏è BIKE COMPUTER PRO</div>
        <div class="gps-status connecting" id="gpsStatus">GPS wird gesucht...</div>
    </div>

    <div class="speedometer-container">
        <div class="speedometer">
            <div class="speedometer-inner">
                <div class="gradient-indicator" id="gradient">0%</div>
                <div class="speed-display" id="speed">0</div>
                <div class="speed-unit">km/h</div>
                <div class="max-speed">Max: <span id="maxSpeed">0</span> km/h</div>
                <div class="altitude-indicator" id="altitude">-- m</div>
            </div>
        </div>
    </div>

    <div class="km-counter">
        <div class="km-title">üìä KILOMETERZ√ÑHLER</div>
        <div class="km-display">
            <div class="km-item">
                <div class="km-label">Tour</div>
                <div class="km-value" id="tourKm">0.0</div>
            </div>
            <div class="km-item">
                <div class="km-label">Heute</div>
                <div class="km-value" id="dailyKm">0.0</div>
            </div>
            <div class="km-item">
                <div class="km-label">Gesamt</div>
                <div class="km-value" id="totalKm">0.0</div>
            </div>
        </div>
    </div>

    <div class="bike-info">
        <div class="info-card">
            <div class="info-label">Zeit</div>
            <div class="info-value" id="tourTime">00:00</div>
        </div>
        <div class="info-card">
            <div class="info-label">‚åÄ Speed</div>
            <div class="info-value" id="avgSpeed">0.0</div>
        </div>
        <div class="info-card">
            <div class="info-label">Kalorien</div>
            <div class="info-value" id="calories">0</div>
        </div>
        <div class="info-card">
            <div class="info-label">H√∂henmeter</div>
            <div class="info-value" id="elevation">0</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="startBtn">üöÄ Start</button>
        <button class="btn" id="pauseBtn" style="display: none;">‚è∏Ô∏è Pause</button>
        <button class="btn danger" id="stopBtn" style="display: none;">‚èπÔ∏è Stop</button>
        <button class="btn" id="resetBtn">üîÑ Reset</button>
    </div>

    <div class="tour-status" id="tourStatus">Bereit f√ºr neue Tour</div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registered: ', registration);
            }).catch(function(registrationError) {
                console.log('ServiceWorker registration failed: ', registrationError);
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPrompt').style.display = 'none';
            }
        });

        class BikeComputer {
            constructor() {
                this.watchId = null;
                this.currentSpeed = 0;
                this.maxSpeed = 0;
                this.avgSpeed = 0;
                this.speeds = [];
                this.lastPosition = null;
                this.lastTime = null;
                this.startTime = null;
                this.pausedTime = 0;
                this.isPaused = false;
                this.isTracking = false;
                
                this.tourKm = 0;
                this.dailyKm = 0;
                this.totalKm = 0;
                this.elevationGain = 0;
                this.lastAltitude = null;
                this.calories = 0;
                
                this.loadStoredData();
                this.initElements();
                this.bindEvents();
                this.startGPS();
                this.startTimer();
            }

            initElements() {
                this.elements = {
                    gpsStatus: document.getElementById('gpsStatus'),
                    speed: document.getElementById('speed'),
                    maxSpeed: document.getElementById('maxSpeed'),
                    avgSpeed: document.getElementById('avgSpeed'),
                    tourTime: document.getElementById('tourTime'),
                    calories: document.getElementById('calories'),
                    elevation: document.getElementById('elevation'),
                    altitude: document.getElementById('altitude'),
                    gradient: document.getElementById('gradient'),
                    tourKm: document.getElementById('tourKm'),
                    dailyKm: document.getElementById('dailyKm'),
                    totalKm: document.getElementById('totalKm'),
                    startBtn: document.getElementById('startBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    tourStatus: document.getElementById('tourStatus')
                };
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startTour());
                this.elements.pauseBtn.addEventListener('click', () => this.pauseTour());
                this.elements.stopBtn.addEventListener('click', () => this.stopTour());
                this.elements.resetBtn.addEventListener('click', () => this.resetCounters());
            }

            loadStoredData() {
                try {
                    const stored = JSON.parse(localStorage.getItem('bikeComputerData') || '{}');
                    this.totalKm = stored.totalKm || 0;
                    this.dailyKm = stored.dailyKm || 0;
                    
                    const storedDate = stored.date || '';
                    const currentDate = new Date().toDateString();
                    if (storedDate !== currentDate) {
                        this.dailyKm = 0;
                    }
                    
                    this.updateKmDisplay();
                } catch (e) {
                    console.log('Keine gespeicherten Daten');
                }
            }

            saveData() {
                try {
                    const data = {
                        totalKm: this.totalKm,
                        dailyKm: this.dailyKm,
                        date: new Date().toDateString()
                    };
                    localStorage.setItem('bikeComputerData', JSON.stringify(data));
                } catch (e) {
                    console.log('Speichern fehlgeschlagen');
                }
            }

            startGPS() {
                if (!navigator.geolocation) {
                    this.showGPSStatus('GPS nicht unterst√ºtzt', 'error');
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 1000
                };

                this.watchId = navigator.geolocation.watchPosition(
                    (position) => this.handlePosition(position),
                    (error) => this.handleGPSError(error),
                    options
                );
            }

            handlePosition(position) {
                this.showGPSStatus('GPS verbunden', 'connected');
                
                const { latitude, longitude, speed, accuracy, altitude } = position.coords;
                const timestamp = Date.now();

                let calculatedSpeed = 0;
                
                if (speed !== null && speed >= 0) {
                    calculatedSpeed = speed * 3.6;
                } else if (this.lastPosition && this.lastTime) {
                    const distance = this.calculateDistance(
                        this.lastPosition.latitude, this.lastPosition.longitude,
                        latitude, longitude
                    );
                    const timeDiff = (timestamp - this.lastTime) / 1000;
                    
                    if (timeDiff > 0) {
                        calculatedSpeed = (distance / timeDiff) * 3.6;
                    }
                }

                this.updateSpeed(calculatedSpeed);
                this.updateElevation(altitude);
                
                if (this.isTracking && !this.isPaused) {
                    this.updateDistanceAndCalories(calculatedSpeed);
                }
                
                this.lastPosition = { latitude, longitude };
                this.lastTime = timestamp;
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371000;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                         Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                         Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            updateSpeed(speed) {
                if (speed < 0.5) speed = 0;
                
                this.currentSpeed = speed;
                this.speeds.push(speed);
                
                if (this.speeds.length > 20) {
                    this.speeds.shift();
                }

                if (speed > this.maxSpeed) {
                    this.maxSpeed = speed;
                }

                this.avgSpeed = this.speeds.reduce((a, b) => a + b, 0) / this.speeds.length;
                this.updateDisplay();
            }

            updateElevation(altitude) {
                if (altitude !== null) {
                    this.elements.altitude.textContent = `${Math.round(altitude)}m`;
                    
                    if (this.lastAltitude !== null && altitude > this.lastAltitude + 1) {
                        this.elevationGain += (altitude - this.lastAltitude);
                    }
                    this.lastAltitude = altitude;
                }
            }

            updateDistanceAndCalories(speed) {
                if (speed > 1) {
                    const kmPerSecond = speed / 3600;
                    
                    this.tourKm += kmPerSecond;
                    this.dailyKm += kmPerSecond;
                    this.totalKm += kmPerSecond;
                    
                    const caloriesPerKm = 30 + (speed * 0.5);
                    this.calories += (caloriesPerKm / 3600);
                    
                    this.updateKmDisplay();
                    this.saveData();
                }
            }

            updateDisplay() {
                this.elements.speed.textContent = Math.round(this.currentSpeed);
                this.elements.maxSpeed.textContent = Math.round(this.maxSpeed);
                this.elements.avgSpeed.textContent = this.avgSpeed.toFixed(1);
                this.elements.calories.textContent = Math.round(this.calories);
                this.elements.elevation.textContent = Math.round(this.elevationGain);
            }

            updateKmDisplay() {
                this.elements.tourKm.textContent = this.tourKm.toFixed(2);
                this.elements.dailyKm.textContent = this.dailyKm.toFixed(1);
                this.elements.totalKm.textContent = this.totalKm.toFixed(1);
            }

            startTour() {
                this.isTracking = true;
                this.isPaused = false;
                this.startTime = Date.now();
                this.tourKm = 0;
                this.calories = 0;
                this.elevationGain = 0;
                this.maxSpeed = 0;
                this.speeds = [];
                
                this.elements.startBtn.style.display = 'none';
                this.elements.pauseBtn.style.display = 'inline-block';
                this.elements.stopBtn.style.display = 'inline-block';
                this.elements.tourStatus.textContent = 'üö¥‚Äç‚ôÇÔ∏è Tour l√§uft';
                this.elements.tourStatus.classList.add('active');
                
                this.updateKmDisplay();
            }

            pauseTour() {
                if (this.isPaused) {
                    this.isPaused = false;
                    this.startTime = Date.now() - this.pausedTime;
                    this.elements.pauseBtn.textContent = '‚è∏Ô∏è Pause';
                    this.elements.tourStatus.textContent = 'üö¥‚Äç‚ôÇÔ∏è Tour l√§uft';
                } else {
                    this.isPaused = true;
                    this.pausedTime = Date.now() - this.startTime;
                    this.elements.pauseBtn.textContent = '‚ñ∂Ô∏è Weiter';
                    this.elements.tourStatus.textContent = '‚è∏Ô∏è Pausiert';
                }
            }

            stopTour() {
                this.isTracking = false;
                this.isPaused = false;
                
                this.elements.startBtn.style.display = 'inline-block';
                this.elements.pauseBtn.style.display = 'none';
                this.elements.stopBtn.style.display = 'none';
                this.elements.pauseBtn.textContent = '‚è∏Ô∏è Pause';
                this.elements.tourStatus.textContent = `‚úÖ ${this.tourKm.toFixed(1)} km`;
                this.elements.tourStatus.classList.remove('active');
            }

            resetCounters() {
                if (confirm('Tour-Z√§hler zur√ºcksetzen?')) {
                    this.tourKm = 0;
                    this.maxSpeed = 0;
                    this.calories = 0;
                    this.elevationGain = 0;
                    this.speeds = [];
                    this.updateKmDisplay();
                    this.updateDisplay();
                }
            }

            startTimer() {
                setInterval(() => {
                    if (this.isTracking && !this.isPaused && this.startTime) {
                        const elapsed = Date.now() - this.startTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        
                        this.elements.tourTime.textContent = 
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }

            handleGPSError(error) {
                let message = 'GPS-Fehler';
                this.showGPSStatus(message, 'error');
            }

            showGPSStatus(message, type) {
                this.elements.gpsStatus.textContent = message;
                this.elements.gpsStatus.className = `gps-status ${type}`;
            }
        }

        window.addEventListener('load', () => {
            new BikeComputer();
        });
    </script>
</body>
</html>
